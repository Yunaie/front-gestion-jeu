<div>
  @if(this.user) {
  @if(this.isAdmin(this.user)) {
  <h4>Liste des Sessions</h4>
  @if(Sessions && Sessions.length > 0) {
  <ul>
    <li *ngFor="let session of Sessions">
      <button (click)="redirectToSessionPage()">

        <p><strong>Nom :</strong>{{ session.name }}</p>

        <p><strong>Date début :</strong>{{ session.dateDebut }} </p>

        <p><strong>Date Fin :</strong>{{ session.dateFin }} </p>

        <p><strong>Statut :</strong>{{ session.statut }}</p>
        
      </button>
    </li>
  </ul>
  } @else if ( !this.isAdmin(this.user)) {
  <p>Vous n'êtes pas admin</p>
  }}
  } @else {
  <p>Vous devez être connecté</p>
  }
</div>
